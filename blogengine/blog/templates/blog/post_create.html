{% extends 'blog/base_blog.html' %}

{% block title %}
	Create Post - {{ block.super }}
{% endblock %}

{% block content %}
	<form class = "" action = "{% url 'post_create_url' %}" method="post">
		{% csrf_token %}

		{% for i in form %}
			<div class="form-group">
				{% if i.errors %}
					<div class="alert-danger">
						{{i.errors}}
					</div>
				{% endif %}
				{{ i.label }}
				{{ i }}
			</div>
		{% endfor %}
		<button type="submit" name="button">Create post</button>	
	</form>
{% endblock %}
